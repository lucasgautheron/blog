sudo: false
cache:
    apt: true
    pip: true

addons:
  apt:
    packages:
      - language-pack-fr
      - imagemagick
      - npm

before_install:
 - pip install --upgrade pip wheel
language: python

python:
 - '3.4'

install:
 - pip install Nikola
 - pip install "Nikola[extras]"
 - npm install -g firebase-tools

script:
 - ./build.sh && nikola build

after_success:
 - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
