sudo: true
dist: trusty

language: node_js

python:
 - '3.4'

before_install:
  - sudo apt-get update
  - sudo apt-get -y install language-pack-fr imagemagick python3 python3-dev python3-setuptools python3-pip
  - sudo pip3 install -U setuptools
  - sudo pip3 install -U virtualenvwrapper
  - python3 -V
  - pip3 -V

install:
 - sudo pip3 install Nikola
 - sudo pip3 install "Nikola[extras]"
 - npm install -g firebase-tools

script:
 - ./build.sh

after_success:
 - bash deploy.sh
# - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh3
