sudo: false
cache:
    apt: true
    pip: true

addons:
  apt:
    packages:
      - language-pack-fr
      - imagemagick
      - python3
      - python3-pip

before_install:
 - pip install --upgrade pip wheel
language: node_js

python:
 - '3.4'

install:
 - pip install Nikola
 - pip install "Nikola[extras]"
 - npm install -g firebase-tools@3.5.0

script:
 - ./build.sh && nikola build

after_success:
 - bash deploy.sh
# - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
