sudo: true
cache:
    pip: true

language: node_js

python:
 - '3.4'

before_install:
  - sudo apt-get -y install language-pack-fr imagemagick python-pip python-dev
  - sudo pip install -U setuptools
  - sudo pip install -U virtualenvwrapper
  - python -V
  - pip -V

install:
 - pip install Nikola
 - pip install "Nikola[extras]"
 - npm install -g firebase-tools

script:
 - ./build.sh && nikola build

after_success:
 - bash deploy.sh
# - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
